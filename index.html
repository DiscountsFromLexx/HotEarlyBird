<script>
    function applyTheme() {

        document.documentElement.style.setProperty("--text-color", textColor); // –ó–º—ñ–Ω—é—î–º–æ –∑–º—ñ–Ω–Ω—É –≤ CSS
    }

    // –í–∏–∫–ª–∏–∫–∞—î–º–æ —Ñ—É–Ω–∫—Ü—ñ—é –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
